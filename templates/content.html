<div class="">
    {% for gallery in galleries %}
    <div class="w-[49%] md:w-[31%] lg:w-[24%] inline-block">
        <a href="/@{{handle}}/g/{{gallery.id}}">
            <img loading="lazy" src="{{gallery.thumbnail}}" />
            <div class="line-clamp-2 bg-black bg-opacity-70">
                {{gallery.title}}
            </div>
        </a>
    </div>
    {% endfor %}
</div>
