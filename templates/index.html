{% extends "base.html" %} {% block body %}
<h2 class="font-bold text-lg">Extensions</h2>
<div class="flex justify-start">
    <div>
        {% for key,ext in extensions %}
        <div class="flex flex-col items-center active:bg-slate-700">
            <img class="w-32 h-32" src="{{ext.logo}}" />
            <div>{{ext.domain}}</div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
